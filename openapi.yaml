info:
  title: Mops Rozklad
  version: 1.2.0  
  description: |  
    Mops Rozklad
    # Introduction
    This is backend for mops.life service 
    You can find our service on 
    [Dev Server](http://157.230.16.185) or [Prod Server](http://mops.life)
    For API we using 5000 port 
    
    # Authentification
    All request that can access user-specific data need to have authentification 
    We have bearer-based auth, so need to add header 

    [Login Page Design(unfinished)](https://www.figma.com/file/iQFCw6HJZlH9BFpGiXf26V/Rozklad?node-id=582%3A1542)  
    Authorization : Bearer {access token here}

    To get Access Token need to make user [login](Login)

    ## Register 
      Currently we support google-based registration and ~~email-based registration~~(in progress)

      For registration with google need to : 
      - user click on GOOGLE button  
      - field to input groupName  
      [Request for register with google account](#tag/Auth/paths/~1api~1student~1register~1google/post)
    ## Login
      For login we support google-login 
      
      On Login user just need hit google button 

      [Request for google-login](#tag/Auth/paths/~1api~1student~1login~1google/post)
    # Operations with subjects 

    ## Subject links 

    Student can set specific links for some subject 

    They`re individual and then he can share them with group

    [Request for set links](#tag/SubjectsForStudent/paths/~1api~1student~1{studentId}~1subjects~1{subjectId}~1links/post)
    
    Links are nested in subject entity, and you can get them [here](#tag/SubjectsForStudent/paths/~1api~1student~1{studentId}~1subjects/get)

    # Notes 

    Documentation in development, and 

    - response codes is different from actual responses from api 
    - not specified where need authorization  
paths:
  /api/student/group:
    get:
      tags:
        - Auth
      summary: Get user by telegram data
      description :  Check if that user registered. Body of request is resposne from auth request of telegram
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/TelegramUser'
          application/json:
            schema:
              $ref: '#/components/schemas/TelegramUser'
          text/json:
            schema:
              $ref: '#/components/schemas/TelegramUser'
          application/*+json:
            schema:
              $ref: '#/components/schemas/TelegramUser'
      responses:
        '200':
          description: Success
  /api/student/telegram:
    post:
      tags:
        - Auth
      summary: Login/Register with telegram
      description:  Request for Login/Register user with telegram 
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/TelegramAuthModel'
          application/json:
            schema:
              $ref: '#/components/schemas/TelegramAuthModel'
          text/json:
            schema:
              $ref: '#/components/schemas/TelegramAuthModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/TelegramAuthModel'
      responses:
        '200':
          description: Success
  /api/student/register/google:
    post:
      summary: Google register
      tags:
        - Auth
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/GoogleRegisterModel'
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleRegisterModel'
          text/json:
            schema:
              $ref: '#/components/schemas/GoogleRegisterModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GoogleRegisterModel'
      responses:
        '200':
          description: Success
  /api/student/login/google:
    post:
      summary: Google login
      tags:
        - Auth
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/GoogleLoginModel'
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleLoginModel'
          text/json:
            schema:
              $ref: '#/components/schemas/GoogleLoginModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/GoogleLoginModel'
      responses:
        '200':
          description: Success
  /api/student/refresh-token:
    post:
      summary: Refresh-Token
      tags:
        - Auth
      responses:
        '200':
          description: Success
  /api/student/revoke-token:
    post:
      tags:
        - Auth
      summary: Revoke Token
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/RevokeTokenRequest'
          application/json:
            schema:
              $ref: '#/components/schemas/RevokeTokenRequest'
          text/json:
            schema:
              $ref: '#/components/schemas/RevokeTokenRequest'
          application/*+json:
            schema:
              $ref: '#/components/schemas/RevokeTokenRequest'
      responses:
        '200':
          description: Success
  /api/groups:
    get:
      summary: Get all groups 
      tags:
        - Groups
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  type: string
            application/json:
              schema:
                type: array
                items:
                  type: string
            text/json:
              schema:
                type: array
                items:
                  type: string
  '/api/groups/{groupName}/timetable':
    get:
      summary: Get timetable for group
      description: Get formated timetable, model will be added later 
      tags:
        - Groups
      parameters:
        - name: groupName
          in: path
          required: true
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
  '/api/student/{studentId}/notifications':
    post:
      summary: Set notifications for student
      security:
        - MopsAuth : 
            - 'student token'
      tags:
        - NotificationForStudent
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/NotificationsModel'
          application/json:
            schema:
              $ref: '#/components/schemas/NotificationsModel'
          text/json:
            schema:
              $ref: '#/components/schemas/NotificationsModel'
          application/*+json:
            schema:
              $ref: '#/components/schemas/NotificationsModel'
      responses:
        '200':
          description: Success
  '/api/student/{studentId}/subjects/{subjectId}/links':
    post:
      security:
      - MopsAuth : 
          - 'student token'
      summary: Update subject links for specific user 
      description: In body set only fields, that need to update, skip all other ( this method like POST-PATCH)
      tags:
        - SubjectsForStudent
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: subjectId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json-patch+json:
            schema:
              $ref: '#/components/schemas/PostLinksDto'
          application/json:
            schema:
              $ref: '#/components/schemas/PostLinksDto'
          text/json:
            schema:
              $ref: '#/components/schemas/PostLinksDto'
          application/*+json:
            schema:
              $ref: '#/components/schemas/PostLinksDto'
      responses:
        '200':
          description: Success
  '/api/student/{studentId}/subjects':
    get:
      summary: Get all subjects with links for some student
      tags:
        - SubjectsForStudent
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
  '/api/student/{studentId}/subjects/disabled':
    get:
      summary:  Disabled list 
      security:
      - MopsAuth : 
          - 'student token'
      tags:
        - SubjectsForStudent
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SubjectDto'
  '/api/student/{studentId}/timetable':
    get:
      summary: Get timetable for student
      description: Get timetable for authorized user`s with all additional settings
      security:
      - MopsAuth : 
          - 'student token'
      tags:
        - TimeTable
      parameters:
        - name: studentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WeekDto'
  '/api/week/{date}':
    get:
      tags:
        - Week
      parameters:
        - name: date
          in: path
          required: true
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Success
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/WeekDto'
            application/json:
              schema:
                $ref: '#/components/schemas/WeekDto'
            text/json:
              schema:
                $ref: '#/components/schemas/WeekDto'
components:
  securitySchemes:
    MopsAuth:
      scheme: bearer
      type : http
      bearerFormat: 'Bearer {token}'
  schemas:
    TelegramUser:
      type: object
      properties:
        auth_date:
          type: integer
          format: int64
        first_name:
          type: string
          nullable: true
        hash:
          type: string
          nullable: true
        id:
          type: integer
          format: int64
        last_name:
          type: string
          nullable: true
        photo_url:
          type: string
          nullable: true
        username:
          type: string
          nullable: true
      additionalProperties: false
    TelegramAuthModel:
      type: object
      properties:
        telegramUser:
          $ref: '#/components/schemas/TelegramUser'
        group:
          type: string
          nullable: true
      additionalProperties: false
    GoogleLoginModel:
      type: object
      properties:
        code:
          description: auth code, that we get from google-button(field 'code')
          type: string
          nullable: false
      additionalProperties: false
    GoogleRegisterModel:
      type: object
      properties:
        code:
          description: auth code, that we get from google-button(field 'code')
          type: string
          nullable: false
        groupName:
          description: name of group selected by user 
          type: string
          nullable: false
      additionalProperties: false
    RevokeTokenRequest:
      type: object
      properties:
        token:
          type: string
          nullable: true
      additionalProperties: false
    SubjectDto:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
        teachers:
          type: string
          nullable: true
        lessonsZoom:
          type: string
          nullable: true
        labsZoom:
          type: string
          nullable: true
        isRequired:
          type: boolean
        lessonsAccessCode:
          type: string
          nullable: true
        labsAccessCode:
          type: string
          nullable: true
      additionalProperties: false
    NotificationsModel:
      required:
        - isNotificationsOn
        - notificationType
        - timeBeforeLesson
      type: object
      properties:
        isNotificationsOn:
          type: boolean
        timeBeforeLesson:
          maximum: 30
          minimum: 5
          type: integer
          format: int32
        notificationType:
          type: string
      additionalProperties: false
    OperationType:
      enum:
        - 0
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
      type: integer
      format: int32
    Operation:
      type: object
      properties:
        operationType:
          $ref: '#/components/schemas/OperationType'
        path:
          type: string
          nullable: true
        op:
          type: string
          nullable: true
        from:
          type: string
          nullable: true
        value:
          nullable: true
      additionalProperties: false
    PostLinksDto:
      type: object
      properties:
        lessonsLink:
          type: string
          nullable: true
        labsLink:
          type: string
          nullable: true
        lessonsAccessCode:
          type: string
          nullable: true
        labsAccessCode:
          type: string
          nullable: true
      additionalProperties: false
    Subject:
      required:
        - name
      type: object
      properties:
        id:
          type: string
          format: uuid
        groupId:
          type: string
          format: uuid
        name:
          type: string
        teachers:
          type: string
          nullable: true
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/Lesson'
          nullable: true
      additionalProperties: false
    Lesson:
      required:
        - dayOfWeek
        - subjectId
        - timeStart
        - week
      type: object
      properties:
        id:
          type: string
          format: uuid
        subjectId:
          type: string
          format: uuid
        subject:
          $ref: '#/components/schemas/Subject'
        week:
          type: integer
          format: int32
        dayOfWeek:
          type: integer
          format: int32
        timeStart:
          type: string
        type:
          type: string
          nullable: true
      additionalProperties: false
    DayDto:
      type: object
      properties:
        dayNumber:
          type: integer
          format: int32
        lessons:
          type: array
          items:
            $ref: '#/components/schemas/Lesson'
          nullable: true
      additionalProperties: false
    WeekDto:
      type: object
      properties:
        weekNumber:
          type: integer
          format: int32
        days:
          type: array
          items:
            $ref: '#/components/schemas/DayDto'
          nullable: true
      additionalProperties: false
